name: Psalm Static Analysis (PHAR)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "30 0 * * *" # daily 00:30 UTC

jobs:
  psalm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Download Psalm PHAR
        run: |
          curl -L https://github.com/vimeo/psalm/releases/latest/download/psalm.phar -o psalm.phar
          chmod +x psalm.phar

      - name: Run Psalm
        run: |
          ./psalm.phar --show-info=false --output-format=github
